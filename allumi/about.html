        float: left;

      }

        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
      }
      .btn:hover {
        background-color: #708090;
      }
      footer {
