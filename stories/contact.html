<!DOCTYPE html>
<html>
  <head>
    <title>stories world | Contact Us</title>
    <style>
      /* Internal CSS Styles */
      body {
        font-family: Algerian, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #2F4F4F;
        color: #fff;
        padding: 10px;
      }
      h1 {
        margin: 0;
      }
      nav {
        background-color: #708090;
        overflow: hidden;
      }
      nav a {
        float: left;
        color: #fff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      nav a:hover {
        background-color: #ddd;
        color: #000;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 50px;
      }
      form {
        display: flex;
        flex-wrap: wrap;
      }
      label {
        width: 100%;
        margin-bottom: 10px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        resize: none;
      }
      input:focus,
      textarea:focus {
        border-color: #2F4F4F;
      }
      .btn {
        display: inline-block;
        background-color: #2F4F4F;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
      }
      .btn:hover {
        background-color: #708090;
      }
      footer {
        background-color: #2F4F4F;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>life of tkay</h1>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </nav>
    <div class="container">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

        <input type="submit" value="Send Message" class="btn">
      </form>
    </div>
    <footer>
      <p>&copy; 2023 stories world. All rights reserved.</p>
    </footer>
  </body>
</html>
